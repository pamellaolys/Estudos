<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC: Cálculo do Índice de Massa Corporea</title>
  <link rel="stylesheet" href="../aula26- exercicio unindo tudo que aprendemos até aqui/assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>

    <table>
      <tr>
        <td>
          <strong>IMC</strong>
        </td>
        <td>
          <strong>Resultado</strong>
        </td>
      </tr>

      <tr>
        <td>
          Menos do que 18,5
        </td>
        <td>
          Abaixo do peso
        </td>
      </tr>

      <tr>
        <td>
          Entre 18,5 e 24,9
        </td>
        <td>
          Peso normal
        </td>
      </tr>

      <tr>
        <td>
          Entre 25 e 29,9
        </td>
        <td>
          Sobrepeso
        </td>
      </tr>

      <tr>
        <td>
          Entre 30 e 34,9
        </td>
        <td>
          Obesidade grau 1
        </td>
      </tr>

      <tr>
        <td>
          Entre 35 e 39,9
        </td>
        <td>
          Obesidade grau 2
        </td>
      </tr>

      <tr>
        <td>
          Mais do que 40
        </td>
        <td>
          Obesidade grau 3
        </td>
      </tr>

    </table>

    <h1>Calcule o seu IMC</h1>

    <form action="/" id="formulario" method="post">
      <label for="peso">Peso:</label>
      <input type="text" id="peso" name="peso">

      <label for="altura">Altura:</label>
      <input type="text" id="altura" name="altura">

      <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </section>


  <script src="../aula26- exercicio unindo tudo que aprendemos até aqui/assets/js/main.js"></script>
</body>

</html>
